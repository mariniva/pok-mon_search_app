<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device=width, initial-scale=1.0"/>
    <meta name="description" content="tribute page"/>
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <main>
        <h1>Pokémon Search App</h1>
        <div id="container">
          <label>Search for Pokémon Name or ID:</label>
          <input id="search-input" required/>
          <button id="search-button">Search</button>
          <div id="top-container">
            <div id="name-id">
              <span id="pokemon-name"></span>
              <span id="pokemon-id"></span>
            </div>
            <div id="size">
              <span id="weight"></span>
              <span id="height"></span>
            </div>
            <div id="div-avatar">
              <img id="sprite" />
            </div>
            <div id="types">
              
            </div>
          </div>
          <div id="botton-container">
            <table>
                <tr>
                  <th>Base</th>
                  <th>Stats</th>
                </tr>
                <tr>
                  <td>HP:</td>
                  <td id="hp"></td>
                </tr>
                <tr>
                  <td>Attack:</td>
                  <td id="attack"></td>
                </tr>
                <tr>
                  <td>Defense:</td>
                  <td id="defense"></td>
                </tr>
                <tr>
                  <td>Sp. Attack:</td>
                  <td id="special-attack"></td>
                </tr>
                <tr>
                  <td>Sp. Defense:</td>
                  <td id="special-defense"></td>
                </tr>
                <tr>
                  <td>Speed:</td>
                  <td id="speed"></td>
                </tr>
    
            </table>
          </div>
        </div>
      </main>
    <script src="index.js"></script>
  </body>
</html>
